<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    <script src="weather2.js" defer></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="weather.css" />

  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="form">
          <input
            type="text"
            class="form-control-inline input col-xs-12 col-sm-10 col-md-9 col-lg-7"
            id="city"
            placeholder="Enter City Name"
          />
          
          <button class="btn btn-primary col-md-2 col-lg-1" id="submit">

            <i class="fas fa-search"></i>
          </button>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 weather-div">
            <p id="error" class="text-danger"></p>
          <h1 id="city-name"></h1>
          <h3 id="temp"></h3>
          <h3 id="desc"></h3>
          <!-- <p id="weather"></p> -->
          <img src="" id="icon" class="icon" />
          <!-- <img src="" id="weather-image" /> -->
        </div>

        <!-- weather forecast -->

        <div class="col-md-6 offset-md-3 weather-forecast">
          <h2>Weather Forecast</h2>
          <div class="forecast-container">
            <div class="day">
              <h3 id="day2" class="forecast-date"></h3>
              <img src="" id="icon2" class="forecast-icon" />
              <h3 id="temp2" class="forecast-temp"></h3>
              <h3 id="desc2" class="forecast-desc"></h3>
            </div>
            <div class="day">
              <h3 id="day3" class="forecast-date"></h3>
              <img src="" id="icon3" class="forecast-icon" />
              <h3 id="temp3" class="forecast-temp"></h3>
              <h3 id="desc3" class="forecast-desc"></h3>
            </div>
            <div class="day">
              <h3 id="day4" class="forecast-date"></h3>
              <img src="" id="icon4" class="forecast-icon" />
              <h3 id="temp4" class="forecast-temp"></h3>
              <h3 id="desc4" class="forecast-desc"></h3>
            </div>
            <div class="day">
              <h3 id="day5" class="forecast-date"></h3>
              <img src="" id="icon5" class="forecast-icon" />
              <h3 id="temp5" class="forecast-temp"></h3>
              <h3 id="desc5" class="forecast-desc"></h3>
            </div>
            <div class="day">
              <h3 id="day6" class="forecast-date"></h3>
              <img src="" id="icon6" class="forecast-icon" />
              <h3 id="temp6" class="forecast-temp"></h3>
              <h3 id="desc6" class="forecast-desc"></h3>
          </div>
      </div>
    </div>
  </body>
</html>
